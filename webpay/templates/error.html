{% extends "base.html" %}

{% block title %}Error en el Pago{% endblock %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/error.css' %}">
{% endblock %}

{% block content %}
<body>
    <header class="bg-danger text-white text-center py-4">
        <h1>Error en el Pago</h1>
    </header>
    
    <main class="container my-4 text-center">
        <h2>Â¡Lo sentimos! Ha ocurrido un error.</h2>
        <p>{{ message }}</p>
        {% if reserva_id %}
        <a href="{% url 'iniciar_pago' reserva_id=reserva_id %}" class="btn btn-danger btn-lg">Intentar de nuevo</a>
        {% endif %}
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="{% static 'js/error.js' %}"></script>
</body>
{% endblock %}
